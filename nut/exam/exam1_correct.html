<!DOCTYPE HTML>

	<body>
		Find and fix javascript error syntax to render the value and index in the object
	</body>
	<script>
		var obj = {
	    firstName: "Sedna",
	    lastName:"Asia",
	    age: 18,
	    Color: "blue"
		};
		
		$.each(obj, function(index, value) {
			$('body').append(
				'<div style="width: 100%">' +
					'<p>' + index + ': ' + value +
				'</div>'
			);
  	});
	</script>
</html>
